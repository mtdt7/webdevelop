<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Form</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                User Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group col-sm-6">
                                <label>First Name</label>
                                <input class="form-control" placeholder="ex. John">
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="ex. Doe">
                            </div>
                            <div class="form-group col-sm-12">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="ex. john.doe@email.com">
                                <p class="help-block">We promise to keep you email private</p>
                            </div>
                            <div class="form-group col-md-4 col-sm-6">
                                <label class="col-xs-12">Sex</label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Female
                                </label>
                            </div>
                            <div class="form-group col-md-4 col-sm-6">
                                <label>Favorite Color</label>
                                <select class="form-control">
                                    <option>Red</option>
                                    <option>Green</option>
                                    <option>Blue</option>
                                    <option>Pink</option>
                                    <option>Purple</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Upload Resume</label>
                                <input type="file">
                            </div>
                            <div class="form-group col-xs-12">
                                <label>Additional Notes</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
